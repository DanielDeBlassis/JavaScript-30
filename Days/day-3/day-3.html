<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Day 3 - Playing with CSS Variables and JS</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>

<body>

    <div class="contenedor-titulo">
        <h1>Update CSS Variables with <b class="js"><em>JS</em></b></h1>
    </div>

    <div class="contenedor-formulario">
        <form>
            <label class="etiqueta" for="spacing">Spacing
                <input type="range" name="spacing" value="0" min="0" max="200" data-sizing="px">
            </label>
            <label class="etiqueta" for="blur">Blur
                <input type="range" name="blur" value="0" min="0" max="25" data-sizing="px">
            </label>
            <label class="etiqueta" for="base">Color
                <input type="color" name="base" value="#ffc600">
            </label>
        </form>
    </div>

    <div class="contenedor-imagen">
    </div>

</body>

</html>
