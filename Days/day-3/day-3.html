<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Day 3 - Playing with CSS Variables and JS</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>

    <div class="contenedor-titulo">
        <h1>Update CSS Variables with <b class="js"><em>JS</em></b></h1>
    </div>

    <div class="contenedor-formulario">
        <form>
            <label class="etiqueta" for="spacing">Spacing
                <input type="range" name="spacing" value="0" min="0" max="200" data-sizing="px">
            </label>
            <label class="etiqueta" for="blur">Blur
                <input type="range" name="blur" value="0" min="0" max="25" data-sizing="px">
            </label>
            <label class="etiqueta" for="base">Color
                <input type="color" name="base" value="#ffc600">
            </label>
        </form>
    </div>

    <div class="contenedor-imagen">
    </div>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
